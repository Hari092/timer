<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-16 rounded-xl shadow w-full max-w-sm">
      <p class="text-white text-center text-4xl">Timer</p>
      <div
        id="conic"
        class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative"
      >
        <p id="timer" class="text-blue-800 relative text-4xl z-10">00:00</p>
        <div class="w-[calc(100%-4px)] bg-gray-800 aspect-square rounded-full absolute inset-[2px]"></div>
        <div class="hand h-1/2 absolute top-0">
            <span class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"></span>
        </div>
      </div>
      <div class="flex gap-5 justify-center">
        <button id="reset" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full text-black"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button id="play" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full text-black"><i class="fa-solid fa-play"></i></button>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
